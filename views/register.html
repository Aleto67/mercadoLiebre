<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creá tu cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/26ed95fe57.js" crossorigin="anonymous"></script> 
</head>
<body>
    <form class="formularioRegistro"   action="/registro" method="post">

        <label for="name"> Nombre y Apellido </label>
        <input type="text"  name="name"   id="name">
        <br>

        <label for="usu"> Nombre de usuario </label>
        <input type="text"  name="usu"   id="usu">
        <br>

        <label for="birthDate"> Fecha de nacimiento </label>
        <input type="date"  name="birthDate"   id="birthDate">
        <br>

        <label for="address"> Domicilio </label>
        <input type="text"  name="address"   id="address">
        <br>

        <label for="perfil"> Sos comprador o vendedor </label>
        <select name="perfil">
            <option value="buyer"> Comprador </option>
            <option value="saller"> Vendedor </option>
        </select>
        <br>

        <label for="categories"> Seleccione las categorías de su interés </label>
        <br>
        <label for="categories"> Electro</label>
        <input type="checkbox"  name="categories"   value="Electro"> <br>
        <label for="categories"> Moda </label>
        <input type="checkbox"  name="categories"   value="Moda"> <br>
        <label for="categories"> Hogar </label>
        <input type="checkbox"  name="categories"   value="Hogar"> <br>
        <label for="categories"> Juguetería</label>
        <input type="checkbox"  name="categories"   value="Juguetería"> <br>
        <label for="categories"> Vida sana</label>
        <input type="checkbox"  name="categories"   value="Vida sana"> <br>
        <br>

        <label for="photo"> Foto del usuario </label>
        <input type="file" name="photo" accept=".jpg">
        <br>

        <label for="password"> Ingrese su contraseña </label>
        <input type="password" name= "password" id="password">
        <br>
        <label for="password2"> Reingrese su contraseña </label>
        <input type="password" name= "password2" id="password2">
        <br>

        <button type="reset"> Reseteo </button>
        <br>
        <button type="submit"> Guardar </button>
        <br>


    </form>
    
</body>
</html>
